<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tdfp-stimulus.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/oprime-montage/ui/stimulus.reel/stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "tdfpStimulus"}
            }
        },

        "visualPrime": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualPrime"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.primeImage ?? '../../assets/img/blank.png'"}
            }
        },

        "reinforcementImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "reinforcementImage"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.currentReinforcementImageSrc ?? '../../assets/img/blank.png'"}
            }
        },

        "spontaneousQuestion1Listener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "spontaneousQuestion1",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },

        "spontaneousQuestion2Listener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "spontaneousQuestion2",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },

        "deleayedImitationListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "delayedImitation",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },

        "immediateImitationListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "immediateImitation",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },

        "spontaneousQuestion1Button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "spontaneousQuestion1Button"},
                "enabled" : true,
                "label": "1",
                "played" : false
            },
            "listeners": [
            {
                "type": "action",
                "useCapture": false,
                "listener": {"@": "spontaneousQuestion1Listener"}
            }],
            "bindings": {
                "enabled": {"<-": "@owner.canPlayButton1"}
            }
        },

        "spontaneousQuestion2Button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "spontaneousQuestion2Button"},
                "enabled" : false,
                "label": "2"
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "spontaneousQuestion2Listener"}
            }],
            "bindings": {
                "enabled": {"<-": "@owner.canPlayButton2"}
            }
        },

        "delayedImitationButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "delayedImitationButton"},
                "enabled": false,
                "label": "3"
            },
            "listeners": [
            {
                "type": "action",
                "useCapture": false,
                "listener": {"@": "deleayedImitationListener"}
            }
            ],
            "bindings": {
                "enabled": {"<-": "@owner.canPlayButton3"}
            }

        },

        "immediateImitationButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "immediateImitationButton"},
                "enabled": false,
                "label": "4"
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "immediateImitationListener"}
            }],
            "bindings": {
                "enabled": {"<-": "@owner.canPlayButton4"}
            }
        },

        "correct": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "correct"}
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "owner"}
            }]
        },

        "incorrect": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "incorrect"}
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "owner"}
            }]
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="tdfpStimulus" class="TdfpStimulus Main-content-container">

        <div class="Experiment-ExperimenterButtons ">       
            <button data-montage-id="spontaneousQuestion1Button"></button>
            <br/>
            <button data-montage-id="spontaneousQuestion2Button"></button>
            <br/>
            <button data-montage-id="delayedImitationButton"></button>
            <br/>
            <button data-montage-id="immediateImitationButton"></button>
            <br/>
            <button data-montage-id="correct"><i class="fa fa-pagelines"></i></button>
            <br/>
            <button data-montage-id="incorrect"><i class="fa fa-twitter"></i></button>
        </div>

        <div class="Stimulus-content-left Stimulus-prime-image-area">
            <img data-montage-id="visualPrime" class="Stimulus-prime-image" src="../../assets/img/blank.png">
        </div>

        <div class="Stimulus-content-right">
            <img data-montage-id="reinforcementImage" src="../../assets/img/blank.png"/>
        </div>

        <audio id="audio" src=""></audio> 
    </div>
</body>
</html>
